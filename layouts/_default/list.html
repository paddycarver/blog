{{ partial "header.html" . }}

<article>
{{ range .Data.Pages }}
<div class="entry-content">
	<header class="entry-header index-entry-header">
		<div class="entry-meta">
			{{ .Date.Format "January 02, 2006" }}
		</div>
		<h1 class="entry-title"><a href="{{ .URL }}" title="{{ .Title }}">{{ .Title }}</a></h1>
	</header>

	{{ if .Params.summary }}<p>{{ .Params.summary | markdownify }}</p>{{ end }}
</div>
{{ end }}
</article>

{{ partial "footer.html" . }}
